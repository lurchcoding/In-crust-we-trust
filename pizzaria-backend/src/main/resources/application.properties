# ======================================================================================================================
# APP ALLGEMEIN
# ======================================================================================================================
spring.application.name=Pizzeria

# ======================================================================================================================
# DATENBANK-KONFIGURATION (PostgreSQL ? über Docker)
# ======================================================================================================================
spring.datasource.url=jdbc:postgresql://localhost:5433/pizzeria
spring.datasource.username=postgres
spring.datasource.password=pizzapass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA & Hibernate
# "update" behält bestehende Tabellen und ändert sie bei Bedarf automatisch (empfohlen statt "create")
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect  # optional, Autoerkennung reicht

# Initialisierung
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# ======================================================================================================================
# SECURITY & JWT
# ======================================================================================================================
# JWT-Konfiguration für JwtService
security.jwt.issuer=incrustwetrust-pizzeria
security.jwt.secret=supersecret-change-this
security.jwt.expires-in-seconds=3600

# ======================================================================================================================
# SPRINGDOC / SWAGGER
# ======================================================================================================================
springdoc.api-docs.path=/api
springdoc.swagger-ui.path=/swagger.html

# ======================================================================================================================
# SERVER & FEHLERDETAILS
# ======================================================================================================================
server.port=8080
server.error.include-message=always
