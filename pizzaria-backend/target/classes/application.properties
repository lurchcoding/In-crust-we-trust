# App Name
spring.application.name=Pizzeria

# ----------------------------------------------------------------------------------------------------------------------
# DATENBANK KONFIGURATION (PostgreSQL)
# ----------------------------------------------------------------------------------------------------------------------

# WICHTIG: Hier muss der neue Port 5433 aus der docker-compose.yml verwendet werden!
spring.datasource.url=jdbc:postgresql://localhost:5433/pizzeria
spring.datasource.username=postgres
spring.datasource.password=pizzapass

# Driver
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA & Hibernate Konfiguration
# 'create' erstellt die Tabellen bei jedem Start neu (gut fï¿½r Entwicklung/Debugging)
spring.jpa.hibernate.ddl-auto=create
# Optional: Entfernt die Dialekt-Einstellung, da Spring/Hibernate sie automatisch erkennen (sauberer)
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Daten-Initialisierung
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# ----------------------------------------------------------------------------------------------------------------------
# SONSTIGES
# ----------------------------------------------------------------------------------------------------------------------

# API Dokumentation/Testing
springdoc.api-docs.path=/api
springdoc.swagger-ui.path=/swagger.html

# Fehlerdetails
server.error.include-message=always