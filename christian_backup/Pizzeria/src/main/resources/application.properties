spring.application.name=Pizzeria

#docker database
spring.datasource.url=jdbc:postgresql://localhost:5432/pizzeria
spring.datasource.username=eww
spring.datasource.password=eww

# repository - Hibernate und JPA
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# laoding initial data
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# dismiss @productive
spring.jpa.hibernate.ddl-auto=create

# optional (dismiss  show sql @productive)
# spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.format_sql=true
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# api documentation/testing
springdoc.api-docs.path=/api
springdoc.swagger-ui.path=/swagger.html

# error messages - for oor own ExceptionClasses
server.error.include-message=always