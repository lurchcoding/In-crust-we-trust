spring.application.name=Pizzeria

#docker database
spring.datasource.url=jdbc:postgresql://localhost:5432/pizzeria
spring.datasource.username=eww
spring.datasource.password=eww

# repository
spring.jpa.hibernate.ddl-auto=create

# optional (show sql im produktiv wieder raus nehmen)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# api documentation/testing
springdoc.api-docs.path=/api
springdoc.swagger-ui.path=/swagger.html

# error messages
server.error.include-message=always