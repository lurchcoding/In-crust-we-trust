<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Benutzerdaten</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
    }
    .form-card {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      margin: auto;
      margin-top: 60px;
    }
    .form-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .form-header h1 {
      font-size: 28px;
      margin-bottom: 5px;
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #dee2e6;
      display: block;
      margin: 0 auto 20px auto;
    }
    .top-right-link {
      position: absolute;
      top: 20px;
      right: 40px;
    }
    ::placeholder {
      color: #6c757d;
      opacity: 1;
    }
  </style>
</head>
<body>
  <a href="#" class="top-right-link btn btn-outline-primary">Login</a>

  <div class="form-card">
    <div class="form-header">
      <h1>In trust we trust</h1>
      <p class="text-muted">Benutzerdaten</p>
    </div>

    <div class="profile-pic mb-3"></div>

    <form>
      <div class="mb-3">
        <input type="text" class="form-control" id="username" placeholder="Benutzername">
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <input type="text" class="form-control" id="vorname" placeholder="Vorname">
        </div>
        <div class="col-md-6 mb-3">
          <input type="text" class="form-control" id="nachname" placeholder="Nachname">
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <input type="email" class="form-control" id="email" placeholder="E-Mail">
        </div>
        <div class="col-md-6 mb-3">
          <input type="tel" class="form-control" id="tel" placeholder="Telefon">
        </div>
      </div>

      <div class="mb-3">
        <input type="text" class="form-control" id="adresse" placeholder="Adresse">
      </div>

      <div class="row">
        <div class="col-md-4 mb-3">
          <input type="text" class="form-control" id="plz" placeholder="PLZ">
        </div>
        <div class="col-md-4 mb-3">
          <input type="text" class="form-control" id="ort" placeholder="Ort">
        </div>
        <div class="col-md-4 mb-3">
  <select class="form-select" id="land" required>
    <option value="" disabled selected>Land wählen</option>
    <option>Österreich</option>
    <option>Deutschland</option>
    <option>Schweiz</option>
    <option>Belgien</option>
    <option>Bulgarien</option>
    <option>Dänemark</option>
    <option>Estland</option>
    <option>Finnland</option>
    <option>Frankreich</option>
    <option>Griechenland</option>
    <option>Irland</option>
    <option>Italien</option>
    <option>Kroatien</option>
    <option>Lettland</option>
    <option>Litauen</option>
    <option>Luxemburg</option>
    <option>Malta</option>
    <option>Niederlande</option>
    <option>Polen</option>
    <option>Portugal</option>
    <option>Rumänien</option>
    <option>Schweden</option>
    <option>Slowakei</option>
    <option>Slowenien</option>
    <option>Spanien</option>
    <option>Tschechien</option>
    <option>Ungarn</option>
    <option>Zypern</option>
  </select>
</div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Absenden</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
