<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrierung</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      background-color: #f0f2f5;
    }
    .register-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
    }
    .register-box {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 800px;
    }
    .register-title {
      text-align: center;
      font-weight: 600;
      font-size: 24px;
      margin-bottom: 30px;
    }
    #successMessage {
      display: none;
    }
    ::placeholder {
      color: #6c757d;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="register-wrapper">
    <div class="register-box">
      <div class="register-title">Registrierung</div>
      <div id="successMessage" class="alert alert-success text-center" role="alert">
        Registrierung erfolgreich! Weiterleitung zum Login...
      </div>
      <form id="registrationForm">
        <div class="row">
          <div class="col-md-6 mb-3">
            <input type="text" class="form-control" id="vorname" placeholder="Vorname" required>
          </div>
          <div class="col-md-6 mb-3">
            <input type="text" class="form-control" id="nachname" placeholder="Nachname" required>
          </div>
        </div>

        <div class="mb-3">
          <input type="text" class="form-control" id="username" placeholder="Benutzername" required>
        </div>

        <div class="mb-3">
          <input type="email" class="form-control" id="email" placeholder="E-Mail-Adresse" required>
        </div>

        <div class="mb-3">
          <input type="tel" class="form-control" id="telefon" placeholder="Telefon">
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <input type="password" class="form-control" id="passwort" placeholder="Passwort" required>
          </div>
          <div class="col-md-6 mb-3">
            <input type="password" class="form-control" id="passwortWdh" placeholder="Passwort wiederholen" required>
          </div>
        </div>

        <div class="mb-3">
          <input type="text" class="form-control" id="adresse" placeholder="Adresse">
        </div>

        <div class="row">
          <div class="col-md-4 mb-3">
            <input type="text" class="form-control" id="plz" placeholder="PLZ">
          </div>
          <div class="col-md-4 mb-3">
            <input type="text" class="form-control" id="ort" placeholder="Ort">
          </div>
          <div class="col-md-4 mb-3">
            <select class="form-select" id="land" required>
              <option value="" disabled selected>Land wählen</option>
              <option>Belgien</option>
              <option>Bulgarien</option>
              <option>Dänemark</option>
              <option>Deutschland</option>
              <option>Estland</option>
              <option>Finnland</option>
              <option>Frankreich</option>
              <option>Griechenland</option>
              <option>Irland</option>
              <option>Italien</option>
              <option>Kroatien</option>
              <option>Lettland</option>
              <option>Litauen</option>
              <option>Luxemburg</option>
              <option>Malta</option>
              <option>Niederlande</option>
              <option>Österreich</option>
              <option>Polen</option>
              <option>Portugal</option>
              <option>Rumänien</option>
              <option>Schweden</option>
              <option>Slowakei</option>
              <option>Slowenien</option>
              <option>Spanien</option>
              <option>Tschechien</option>
              <option>Ungarn</option>
              <option>Zypern</option>
            </select>
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Registrieren</button>
        <div class="mt-3 text-center">
          <a href="login.html">Bereits registriert? Jetzt einloggen</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
      event.preventDefault();
      document.getElementById('successMessage').style.display = 'block';
      setTimeout(function() {
        window.location.href = 'login.html';
      }, 2500);
    });
  </script>
</body>
</html>
