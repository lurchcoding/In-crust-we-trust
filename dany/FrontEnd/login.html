<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      background-color: #f0f2f5;
    }
    .login-wrapper {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .login-title {
      text-align: center;
      font-weight: 600;
      font-size: 24px;
      margin-bottom: 30px;
    }
    ::placeholder {
      color: #6c757d;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <div class="login-box">
      <div class="login-title">Login</div>
      <form>
        <div class="mb-3">
          <input type="email" class="form-control" id="email" placeholder="E-Mail-Adresse" required>
        </div>
        <div class="mb-4">
          <input type="password" class="form-control" id="password" placeholder="Passwort" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Anmelden</button>
        <div class="mt-3 text-center">
          <a href="register.html">Jetzt registrieren</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
