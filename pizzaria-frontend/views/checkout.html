<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../styles/checkout.css" rel="stylesheet">
    <link href="../styles/footer.css" rel="stylesheet">
</head>
<body>
<header id="navigation"></header>

<main>
    <div class="container">
        <div class="row g-5">
            <!-- Bestelldetails -->
            <div class="col-md-5 col-lg-4 order-2 order-md-2 order-lg-1">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span>Bestelldetails</span>
                </h4>
                <table class="table table-striped mb-3">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th class="text-center">Menge</th>
                        <th class="text-end">Preis</th>
                    </tr>
                    </thead>
                    <tbody id="orderSummary"></tbody>
                </table>
                <form class="card p-2" id="checkoutSubmitForm">
                    <hr class="my-4">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">Bestellen</button>
                </form>
            </div>

            <!-- Lieferdetails -->
            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">Lieferdetails</h4>
                <form class="needs-validation" id="deliveryForm" novalidate>
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="firstName" class="form-label">Vorname:</label>
                            <input type="text" class="form-control" id="firstName" required>
                            <div class="invalid-feedback">Geben Sie bitte Ihren Vornamen an.</div>
                        </div>
                        <div class="col-sm-6">
                            <label for="lastName" class="form-label">Nachname:</label>
                            <input type="text" class="form-control" id="lastName" required>
                            <div class="invalid-feedback">Geben Sie bitte Ihren Nachnamen an.</div>
                        </div>
                        <div class="col-12">
                            <label for="tel" class="form-label">Telefonnummer:</label>
                            <input type="tel" class="form-control" id="tel" required>
                            <div class="invalid-feedback">Geben Sie bitte Ihre Telefonnummer an.</div>
                        </div>
                        <div class="col-12">
                            <label for="address" class="form-label">Adresse:</label>
                            <input type="text" class="form-control" id="address" required>
                            <div class="invalid-feedback">Geben Sie bitte eine gültige Adresse an.</div>
                        </div>
                        <div class="col-md-3">
                            <label for="zip" class="form-label">PLZ:</label>
                            <input type="text" class="form-control" id="zip">
                            <div class="invalid-feedback">Geben Sie bitte eine gültige Postleitzahl an.</div>
                        </div>
                        <div class="col-md-5">
                            <label for="ort" class="form-label">Ort:</label>
                            <input type="text" class="form-control" id="ort" required>
                            <div class="invalid-feedback">Geben Sie bitte einen gültigen Ort an.</div>
                        </div>
                        <div class="col-12">
                            <label for="anmerkung" class="form-label">Anmerkungen zur Lieferung:</label>
                            <textarea class="form-control" id="anmerkung" rows="3"></textarea>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<footer id="footer"></footer>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="../controller/navigation.js"></script>
<script src="../controller/checkout.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
