<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="../styles/checkout.css" rel="stylesheet">
    <link href="../styles/footer.css" rel="stylesheet">
    <link rel="stylesheet" href="../utils/validation.css">
</head>
<body>
<header id="navigation"></header>

<main>
    <div class="container">
        <div class="row g-5">
            <!-- Bestelldetails -->
            <div class="col-md-5 col-lg-4 order-2 order-md-2 order-lg-1">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span>Bestelldetails</span>
                </h4>
                <table class="table table-striped mb-3">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th class="text-center">Menge</th>
                        <th class="text-end">Preis</th>
                    </tr>
                    </thead>
                    <tbody id="orderSummary"></tbody>
                </table>
                <form class="card p-2" id="checkoutSubmitForm">
                    <hr class="my-4">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">Bestellen</button>
                </form>
            </div>

            <!-- Lieferdetails -->
            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">Lieferdetails</h4>
                <form class="needs-validation" id="deliveryForm" novalidate>
                    <div class="row g-3">
                        <div class="col-sm-6 mb-2">
                            <input type="text" class="form-control" id="vorname" placeholder="Vorname" />
                            <div class="validation-feedback-ok mt-1"></div>
                        </div>
                        <div class="col-sm-6 mb-2">
                            <input type="text" class="form-control" id="nachname" placeholder="Nachname" />
                            <div class="validation-feedback-ok mt-1"></div>
                        </div>
                        <div class="col-12 mb-2">
                            <input type="tel" class="form-control" id="telefon" placeholder="Telefon" />
                            <div class="validation-feedback-ok mt-1"></div>
                        </div>
                        <div class="col-12 mb-2">
                            <input type="text" class="form-control" id="adresse" placeholder="Adresse" />
                            <div class="validation-feedback-ok mt-1"></div>
                        </div>
                        <div class="col-md-3 mb-2">
                            <input type="text" class="form-control" id="plz" placeholder="PLZ" />
                            <div class="validation-feedback-ok mt-1"></div>
                        </div>
                        <div class="col-md-5 mb-2">
                            <input type="text" class="form-control" id="ort" placeholder="Ort" />
                            <div class="validation-feedback-ok mt-1"></div>
                        </div>
                        <div class="col-12">
                            <textarea class="form-control" id="anmerkung" rows="3" placeholder="Anmerkungen zur Lieferung (optional)"></textarea>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<footer id="footer"></footer>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="../controller/navigation.js"></script>
<script src="../utils/validation.js"></script>
<script src="../utils/formUI.js"></script>
<script src="../controller/checkout.js"></script>
<script src="../controller/footer.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
