<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Produktinfo Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/productinformationsAdmin.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" href="../utils/validation.css">
</head>

<body class="pt-5">
<div id="navigation"></div>

<section>
    <div class="container pt-5 mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">

                <h3 class="mb-3">Produktinfo Admin</h3>

                <form class="needs-validation" id="productInformationForm" novalidate>

                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="col-9 mb-0">
                            <input type="text" class="form-control" id="productName" placeholder="Produktname" />
                            <div class="validation-feedback-ok mt-1"></div>
                        </div>
                        <div class="col-3 mb-0 ms-2">
                            <input type="text"  inputmode="decimal"
                                   pattern="^\d+(?:[.,]\d{1,2})?$"
                                   class="form-control" id="price" placeholder="Preis" />
                            <div class="validation-feedback-ok mt-1"></div>
                        </div>
                    </div>

                <div class="d-flex mb-4">
                    <div class="col-6">
                        <img src="../pictures/pizza-3000274_640.jpg"
                             onerror="this.onerror=null; this.src='./pictures/pizza_icon_131067.png';"
                             class="img-fluid"
                             alt="Produktbild"
                             data-bs-toggle="modal"
                             data-bs-target="#uploadProduktBildModal">
                    </div>

                    <div class="modal fade" id="uploadProduktBildModal" tabindex="-1" aria-labelledby="uploadProduktBildModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content bg-dark text-light">
                                <div class="modal-header border-0">
                                    <h1 class="modal-title text-light fs-6" id="uploadProduktBildModalLabel">Produktbild</h1>
                                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body border-0 d-flex justify-content-center">
                                    <img src="../pictures/pizza-3000274_640.jpg"
                                         onerror="this.onerror=null; this.src='./pictures/pizza_icon_131067.png';"
                                         class="img-fluid"
                                         alt="Produktbild">
                                </div>
                                <div class="modal-footer border-0">
                                    <button type="button" class="btn btn-outline-light me-auto btn-sm" data-bs-dismiss="modal">Foto hinzufügen</button>
                                    <button type="button" class="btn btn-outline-light btn-sm">Löschen</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="d-flex justify-content-end align-items-center mb-2">
                            <label class="form-check-label me-2" for="isVegetarian">
                                <i class="bi bi-leaf-fill" style="color: rgb(0, 170, 0);"></i> vegetarisch
                            </label>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="isVegetarian">
                            </div>
                        </div>
                        <div class="d-flex justify-content-end align-items-center mb-2">
                            <label class="form-check-label me-2" for="isProductActive">aktiv</label>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="isProductActive">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mb-4 fs-6">
                    <textarea rows="4" class="form-control" id="productDescription" placeholder="Produktbeschreibung / -details" > </textarea>
                </div>

                <div class="mb-3">
                    <label for="allergene" class="h6 mb-2">Allergene</label>
                    <select class="form-select" id="allergene">
                        <option selected>Bitte wählen...</option>
                        <option value="A">A - Allergen</option>
                        <option value="B">B - Allergen</option>
                        <option value="C">G - Allergen</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="maincategory" class="h6 mb-2">Hauptkategorie</label>
                    <select class="form-select" id="maincategory">
                        <option selected>Bitte wählen...</option>
                        <option value="VORSPEISEN">Vorspeise</option>
                        <option value="HAUPTSPEISEN">Hauptspeise</option>
                        <option value="NACHSPEISEN">Nachspeise</option>
                        <option value="GETRAENKE">Getränk</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="subcategory" class="h6 mb-2">Detailkategorie</label>
                    <select class="form-select" id="subcategory">
                        <option selected>Bitte wählen...</option>
                        <option value="Pizza">Pizza</option>
                        <option value="Pasta">Pasta</option>
                        <option value="Wein">Wein</option>
                    </select>
                </div>

                <div class="gap-2 d-flex justify-content-end mb-3">
                    <button class="btn btn-outline-secondary">Löschen</button>
                    <button type="submit" class="btn btn-primary">Speichern</button>
                </div>

                <div>
                    <table class="table fs-6 text-muted">
                        <tbody>
                        <tr>
                            <td>erfasst:</td>
                            <td>25.05.2025</td>
                            <td class="text-end">Christian Pfneisl</td>
                        </tr>
                        <tr>
                            <td>letzte Änderung:</td>
                            <td>01.06.2025</td>
                            <td class="text-end">Florian Engenhart</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                </form>
            </div>
        </div>
    </div>
</section>
<footer id="footer"></footer>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="../controller/navigation.js"></script>
<script src="../utils/validation.js"></script>
<script src="../utils/formUI.js"></script>
<script src="../controller/productinformationsAdmin.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
