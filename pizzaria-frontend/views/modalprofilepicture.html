<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crust_me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/modalprofilepicture.css">
    <link rel="stylesheet" href="../styles/footer.css">
</head>
<body class="pt-5">
<div id="navigation"></div>

<section>
    <div class="container pt-5 mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="profile-pic rounded-circle overflow-hidden ratio ratio-1x1">
                    <img src="../pictures/DonaldDuck.png"
                         onerror="this.onerror=null; this.src='../pictures/DefaultProfilPictures.png';"
                         class="img-fluid object-fit-cover d-block"
                         alt="Profilbild"
                         data-bs-toggle="modal"
                         data-bs-target="#uploadProfilPictureModal">
                </div>

                <div class="modal fade" id="uploadProfilPictureModal" tabindex="-1" aria-labelledby="uploadProfilPictureModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content bg-dark text-light">
                            <div class="modal-header border-0">
                                <h1 class="modal-title fs-6" id="uploadProfilPictureModalLabel">Profilbild</h1>
                                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="border-0 profile-pic rounded-circle overflow-hidden ratio ratio-1x1">
                                <img src="../pictures/DonaldDuck1.png"
                                     onerror="this.onerror=null; this.src='../pictures/DefaultProfilPictures.png';"
                                     class="img-fluid"
                                     alt="Profilbild">
                            </div>
                            <div class="modal-footer border-0">
                                <button type="button" class="btn btn-outline-light me-auto btn-sm" data-bs-dismiss="modal">Foto hinzufügen</button>
                                <button type="button" class="btn btn-outline-light btn-sm">Löschen</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
<footer id="footer"></footer>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="../controller/footer.js"></script>
<script src="../controller/navigation.js"></script>
<script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
