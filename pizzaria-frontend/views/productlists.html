<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Produktliste</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../styles/productslist.css" />
    <link rel="stylesheet" href="../styles/footer.css">
</head>
<body class="small" style="background-color:white;margin:0;">

<div id="navigation"></div>

<div class="container py-4">
    <h5 class="text-center mb-0 sticky-header py-2">Produktliste</h5>

    <div class="row g-2 sticky-filter">
        <div class="col-12 col-md-6">
            <input id="filter-all" class="form-control form-control-sm" placeholder="Filtern..." />
        </div>
        <div class="col-12 col-md-6">
            <select id="sort-dropdown" class="form-select form-select-sm">
                <option value="">Sortieren nach...</option>
                <option value="productName">Name</option>
                <option value="mainCategory">Kategorie</option>
                <option value="subCategory">Unterkat.</option>
                <option value="price">Preis</option>
                <option value="isActive">Status</option>
            </select>
        </div>
    </div>

    <div class="table-responsive table-view mt-3">
        <table class="table table-sm table-striped" id="product-table">
            <thead class="table-light">
            <tr>
                <th class="sortable" data-key="productName">Name</th>
                <th class="sortable" data-key="mainCategory">Kategorie</th>
                <th class="sortable" data-key="subCategory">Unterkat.</th>
                <th class="sortable" data-key="price">Preis</th>
                <th class="sortable text-center" data-key="isActive">Status</th>
            </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>

    <div id="card-container" class="card-view mt-3"></div>
</div>
<footer id="footer"></footer>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="../controller/navigation.js"></script>
<script src="../controller/productslist.js"></script>
<script src="../controller/footer.js"></script>
</body>
</html>
