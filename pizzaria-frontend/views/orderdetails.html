<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestelldetails</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/checkout.css">
</head>
<body>
<div id="navigation"></div>
<main>
    <div class="container">
        <div class="row g-5">
            <div class="col-md-5 col-lg-4 order-2 order-md-2 order-lg-1">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="">Bestelldetails</span>
                </h4>
                <table class="table table-striped mb-3">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th class="text-center">Menge</th>
                        <th class="text-end">Preis</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>Pizza Margherita</td>
                        <td class="text-center">2</td>
                        <td class="text-end">€17,80</td>
                    </tr>
                    <tr>
                        <td>Tiramisu</td>
                        <td class="text-center">1</td>
                        <td class="text-end">€5,90</td>
                    </tr>
                    <tr>
                        <th colspan="2">Gesamt (EURO)</th>
                        <th class="text-end">€23,70</th>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">Lieferdetails</h4>
                <div class="row g-3">
                    <div class="col-sm-6">
                        <p><strong>Vorname:</strong> Max</p>
                    </div>
                    <div class="col-sm-6">
                        <p><strong>Nachname:</strong> Mustermann</p>
                    </div>
                    <div class="col-12">
                        <p><strong>Telefonnummer:</strong> 01234 567890</p>
                    </div>
                    <div class="col-12">
                        <p><strong>Adresse:</strong> Musterstraße 1</p>
                    </div>
                    <div class="col-md-3">
                        <p><strong>PLZ:</strong> 12345</p>
                    </div>
                    <div class="col-md-5">
                        <p><strong>Ort:</strong> Musterstadt</p>
                    </div>
                    <div class="col-12">
                        <p><strong>Anmerkungen zur Lieferung:</strong> Bitte bei den Nachbarn abgeben.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer></footer>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="../controller/navigation.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
