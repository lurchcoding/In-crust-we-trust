<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Benutzerdaten</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/userdetails.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" href="../utils/validation.css">
</head>
<body>
<!-- Navigation -->
<div id="navigation"></div>

<div class="form-card">
    <div class="form-header">
        <h1>Benutzerdaten</h1>
    </div>

    <div class="profile-pic mb-3">
        <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Benutzer-Logo">
    </div>

    <form id="userForm" class="needs-validation" novalidate>
        <!-- Anrede -->
        <div class="mb-3">
            <select class="form-select" id="anrede">
                <option value="" disabled selected>Anrede wählen</option>
                <option value="Herr">Herr</option>
                <option value="Frau">Frau</option>
                <option value="Divers">Divers</option>
            </select>
        </div>

        <!-- Details Divers -->
        <div class="mb-3" id="diversDetailsGroup" style="display:none;">
            <input type="text" class="form-control" id="diversDetails" placeholder="Details zu Divers (optional)"
                   pattern=".*\S.*" minlength="4" maxlength="30">
        </div>

        <!-- Benutzername -->
        <div class="mb-3">
            <input type="text" class="form-control" id="username" placeholder="Benutzername*" pattern=".*\S.*"
                   minlength="5" maxlength="30">
            <div class="validation-feedback-ok mt-1">
            </div>
        </div>

        <!-- Vorname & Nachname -->
        <div class="row">
            <div class="col-md-6 mb-3">
                <input type="text" class="form-control" id="vorname" placeholder="Vorname" pattern=".*\S.*"
                       minlength="3" maxlength="30">
                <div class="validation-feedback-ok mt-1">
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <input type="text" class="form-control" id="nachname" placeholder="Nachname" pattern=".*\S.*"
                       minlength="2" maxlength="100">
                <div class="validation-feedback-ok mt-1">
                </div>
            </div>
        </div>
        <!-- Email & Telefon -->
        <div class="row">
            <div class="col-md-6 mb-3">
                <input type="email" class="form-control" id="email" placeholder="E-Mail-Adresse*" required
                       minlength="5" maxlength="100">
                <div class="validation-feedback-ok mt-1">
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <input type="tel" class="form-control" id="telefon" placeholder="Telefon" pattern=".*\S.*"
                       minlength="7" maxlength="30">
                <div class="validation-feedback-ok mt-1">
                </div>
            </div>
        </div>
        <!-- Adresse -->
        <div class="mb-3">
            <input type="text" class="form-control" id="adresse" name="adresse" placeholder="Adresse" pattern=".*\S.*"
                   >
        </div>

        <!-- PLZ, Ort, Land -->
        <div class="row">
            <div class="col-md-4 mb-3">
                <input type="text" class="form-control" id="plz" name="plz" placeholder="PLZ" minlength="2" maxlength="10">
              <div class="validation-feedback-ok mt-1">
              </div>
            </div>
            <div class="col-md-4 mb-3">
                <input type="text" class="form-control" id="ort" name="ort" placeholder="Ort">
            </div>
            <div class="col-md-4 mb-3">
                <select class="form-select" id="land" name="land">
                  <option value="" disabled selected>Land wählen</option>
                  <option>Belgien</option>
                  <option>Bulgarien</option>
                  <option>Dänemark</option>
                  <option>Deutschland</option>
                  <option>Estland</option>
                  <option>Finnland</option>
                  <option>Frankreich</option>
                  <option>Griechenland</option>
                  <option>Irland</option>
                  <option>Italien</option>
                  <option>Kroatien</option>
                  <option>Lettland</option>
                  <option>Litauen</option>
                  <option>Luxemburg</option>
                  <option>Malta</option>
                  <option>Niederlande</option>
                  <option>Österreich</option>
                  <option>Polen</option>
                  <option>Portugal</option>
                  <option>Rumänien</option>
                  <option>Schweden</option>
                  <option>Slowakei</option>
                  <option>Slowenien</option>
                  <option>Spanien</option>
                  <option>Tschechien</option>
                  <option>Ungarn</option>
                  <option>Zypern</option>
                </select>
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Absenden</button>
        <div id="successMessage" class="alert alert-success mt-3 text-center" style="display:none;">
            Benutzerdaten erfolgreich gespeichert!
        </div>
    </form>
</div>
<footer id="footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="../controller/navigation.js"></script>
<script src="../utils/validation.js"></script>
<script src="../utils/formUI.js"></script>
<script src="../controller/userdetails.js"></script>
<script src="../controller/footer.js"></script>
</body>
</html>
