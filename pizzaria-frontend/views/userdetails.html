<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Benutzerdaten</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/userdetails.css">
</head>
<body>
<!-- Navigation -->
<div id="navigation"></div>

<a href="#" class="top-right-link btn btn-outline-primary">Login</a>

<div class="form-card">
  <div class="form-header">
    <h1>Benutzerdaten</h1>
  </div>

  <div class="profile-pic mb-3">
    <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Benutzer-Logo">
  </div>

  <form id="userForm">
    <!-- Anrede -->
    <div class="mb-3">
      <label for="anrede" class="form-label">Anrede</label>
      <select class="form-select" id="anrede" name="anrede" required>
        <option value="" disabled selected>Bitte wählen</option>
        <option value="Herr">Herr</option>
        <option value="Frau">Frau</option>
        <option value="Divers">Divers</option>
      </select>
    </div>

    <!-- Details Divers -->
    <div class="mb-3" id="diversDetailsGroup">
      <input type="text" class="form-control" id="diversDetails" name="diversDetails" placeholder="Details zu Divers (optional)" minlength="5" maxlength="30">
    </div>

    <!-- Benutzername -->
    <div class="mb-3">
      <input type="text" class="form-control" id="username" name="username" placeholder="Benutzername">
    </div>

    <!-- Vorname & Nachname -->
    <div class="row">
      <div class="col-md-6 mb-3">
        <input type="text" class="form-control" id="vorname" name="vorname" placeholder="Vorname">
      </div>
      <div class="col-md-6 mb-3">
        <input type="text" class="form-control" id="nachname" name="nachname" placeholder="Nachname">
      </div>
    </div>

    <!-- Email & Telefon -->
    <div class="row">
      <div class="col-md-6 mb-3">
        <input type="email" class="form-control" id="email" name="email" placeholder="E-Mail">
      </div>
      <div class="col-md-6 mb-3">
        <input type="tel" class="form-control" id="telefon" name="telefon" placeholder="Telefon">
      </div>
    </div>

    <!-- Adresse -->
    <div class="mb-3">
      <input type="text" class="form-control" id="adresse" name="adresse" placeholder="Adresse">
    </div>

    <!-- PLZ, Ort, Land -->
    <div class="row">
      <div class="col-md-4 mb-3">
        <input type="text" class="form-control" id="plz" name="plz" placeholder="PLZ">
      </div>
      <div class="col-md-4 mb-3">
        <input type="text" class="form-control" id="ort" name="ort" placeholder="Ort">
      </div>
      <div class="col-md-4 mb-3">
        <select class="form-select" id="land" name="land" required>
          <option value="" disabled selected>Land wählen</option>
          <option>Österreich</option>
          <option>Deutschland</option>
          <option>Schweiz</option>
          <option>Belgien</option>
          <option>Frankreich</option>
          <option>Italien</option>
        </select>
      </div>
    </div>

    <button type="submit" class="btn btn-primary w-100">Absenden</button>
    <div id="successMessage" class="alert alert-success mt-3 text-center" style="display:none;">
      Benutzerdaten erfolgreich gespeichert!
    </div>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="../controller/navigation.js"></script>
<script src="../controller/userdetails.js"></script>
</body>
</html>
