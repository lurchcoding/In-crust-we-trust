<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrierung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/register.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" href="../utils/validation.css">
    
</head>
<body>

<div id="navigation"></div>

<div class="register-wrapper">
    <div class="register-box">
        <div class="register-title">Registrierung</div>
        <div id="successMessage" class="alert alert-success text-center" role="alert" style="display:none;">
            Registrierung erfolgreich! Weiterleitung zum Login...
        </div>
        <form id="registrationForm" class="needs-validation" novalidate>
            <div class="mb-3">
                <select class="form-select" id="anrede">
                    <option value="" disabled selected>Anrede wählen</option>
                    <option value="Herr">Herr</option>
                    <option value="Frau">Frau</option>
                    <option value="Divers">Divers</option>
                </select>
            </div>

            <div class="mb-3" id="diversDetailsGroup" style="display:none;">
                <input type="text" class="form-control" id="diversDetails" placeholder="Details zu Divers (optional)">
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" id="vorname" placeholder="Vorname">
                    <div class="validation-feedback-ok mt-1">
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" id="nachname" placeholder="Nachname" >
                    <div class="validation-feedback-ok mt-1">
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <input type="text" class="form-control" id="username" placeholder="Benutzername*"  required>
                <div class="validation-feedback-ok mt-1">
                </div>
            </div>

            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="E-Mail-Adresse*" required>
                <div class="validation-feedback-ok mt-1">
                </div>
            </div>


            <div class="mb-3">
                <input type="tel" class="form-control" id="telefon" placeholder="Telefon" >
                <div class="validation-feedback-ok mt-1">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <input type="password" class="form-control" id="passwort" placeholder="Passwort*" required>
                    <div class="validation-feedback-ok mt-1">
                    </div>
                </div>


                <div class="col-md-6 mb-3">
                    <input type="password" class="form-control" id="passwortWdh" placeholder="Passwort wiederholen*"
                           required>
                    <div class="validation-feedback-ok mt-1">
                    </div>
                </div>

            </div>

            <div class="mb-3">
                <select class="form-select" id="land" >
                    <option value="" disabled selected>Land wählen</option>
                    <option>Belgien</option>
                    <option>Bulgarien</option>
                    <option>Dänemark</option>
                    <option>Deutschland</option>
                    <option>Estland</option>
                    <option>Finnland</option>
                    <option>Frankreich</option>
                    <option>Griechenland</option>
                    <option>Irland</option>
                    <option>Italien</option>
                    <option>Kroatien</option>
                    <option>Lettland</option>
                    <option>Litauen</option>
                    <option>Luxemburg</option>
                    <option>Malta</option>
                    <option>Niederlande</option>
                    <option>Österreich</option>
                    <option>Polen</option>
                    <option>Portugal</option>
                    <option>Rumänien</option>
                    <option>Schweden</option>
                    <option>Slowakei</option>
                    <option>Slowenien</option>
                    <option>Spanien</option>
                    <option>Tschechien</option>
                    <option>Ungarn</option>
                    <option>Zypern</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">Registrieren</button>
            <div class="mt-3 text-center">
                <a href="/views/login.html">Bereits registriert? Jetzt einloggen</a>
            </div>
        </form>
    </div>
</div>
<footer id="footer"></footer>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="../controller/navigation.js"></script>
<script src="../utils/validation.js"></script>
<script src="../utils/formUI.js"></script>
<script src="../controller/register.js"></script>
<script src="../controller/footer.js"></script>

</body>
</html>
