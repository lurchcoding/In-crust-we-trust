<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crust_me - Warenkorb</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="../styles/shoppingcarts.css">
</head>

<body>
<div id="navigation"></div>

<section>
    <div class="container pt-5 mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">

                <h3 class="text-center my-4">Warenkorb</h3>

                <div class="card border-0 mb-3">
                    <div class="d-flex border-bottom mb-2 pt-2 pb-3 px-0 justify-content-between align-items-center flex-wrap">
                        <div class="d-flex fw-bold col-12 mb-1 col-sm-6 mb-sm-0 fs-6 justify-content-between">
                            <div>Pizza Quattro Formaggi <i class="bi bi-leaf-fill text-success"></i>
                                <a href="#"><i class="bi bi-info-circle-fill"></i></a>
                            </div>
                            <div class="d-sm-none fw-bold fs-6 text-end item-price ms-2" data-price="11,90">€ 11,90</div>
                        </div>

                        <div class="d-flex col-12 mt-2 col-sm-6 mt-sm-0 align-items-center justify-content-end ms-auto rounded-pill gap-1 bg-light">
                            <div class="d-flex align-items-stretch px-1 py-0 me-2 rounded-pill">
                                <button class="btn p-0 border-0 bg-transparent" onclick="removeItem(this)" aria-label="Löschen">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>

                            <div class="d-flex align-items-center px-2 py-0 rounded-pill">
                                <button class="btn p-0 border-0 bg-transparent" onclick="decreaseQty(this)" aria-label="Minus"><i class="bi bi-dash"></i></button>
                                <span class="fw-bold px-1 fs-6">1</span>
                                <button class="btn p-0 border-0 bg-transparent" onclick="increaseQty(this)" aria-label="Plus"><i class="bi bi-plus"></i></button>
                            </div>

                            <div class="d-none d-sm-block fw-bold fs-6 text-end item-price ms-2" data-price="11,90">€ 11,90</div>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mt-2 mb-3">
                    <div class="fw-bold">Gesamtsumme</div>
                    <div id="totalPrice" class="fw-bold text-end">€ 11,90</div>
                </div>

                <div class="text-center mb-4 d-flex justify-content-end">
                    <button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#checkOutModal">Lieferdetails eingeben</button>
                </div>

                <div class="modal fade" id="checkOutModal" tabindex="-1" data-bs-backdrop="static" aria-labelledby="checkOutModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content bg-dark text-light">
                            <div class="modal-header d-flex justify-content-center border-0">
                                <div class="col-11 text-center">
                                    <h1 class="modal-title text-light fs-6" id="checkOutModalLabel">Wie möchtest du fortfahren?</h1>
                                </div>
                                <div class="col-1 justify-content-end">
                                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                            </div>
                            <div class="modal-footer border-0 d-flex justify-content-center">
                                <button type="button" class="btn btn-outline-light btn-sm col-10" data-bs-dismiss="modal">Als Gast fortfahren</button>
                                <button type="button" class="btn btn-light btn-sm col-10">Anmeldung oder Registrieren</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../controller/shoppingcarts.js"></script>
<script src="../controller/navigation.js"></script>

</body>
</html>
