<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Benutzerdaten</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
    }
    .form-card {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      margin: auto;
      margin-top: 60px;
    }
    .form-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .form-header h1 {
      font-size: 28px;
      margin-bottom: 5px;
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #dee2e6;
      display: block;
      margin: 0 auto 20px auto;
    }
    .top-right-link {
      position: absolute;
      top: 20px;
      right: 40px;
    }
    ::placeholder {
      color: #6c757d;
      opacity: 1;
    }
    #diversDetailsGroup {
      display: none;
    }
  </style>
</head>
<body>
  <a href="#" class="top-right-link btn btn-outline-primary">Login</a>

  <div class="form-card">
    <div class="form-header">
      <h1>Benutzerdaten</h1>
      <!--<p class="text-muted">Benutzerdaten</p>-->
    </div>

    <div  class="profile-pic mb-3" >
      <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" class="profile-pic" alt="Benutzer-Logo" />
      <!--Würde dann mit dem Registrierten Benutzer das Bild abrufen-->
    </div>

    <form id="userForm">
      <!-- Anrede -->
      <div class="mb-3">
        <label for="anrede" class="form-label">Anrede</label>
        <select class="form-select" id="anrede"  name="anrede" required>
          <option value="" disabled selected>Bitte wählen</option>
          <option value="Herr">Herr</option>
          <option value="Frau">Frau</option>
          <option value="Divers">Divers</option>
        </select>
      </div>

      <!-- Details Divers -->
      <div class="mb-3" id="diversDetailsGroup">
        <input type="text" class="form-control" id="diversDetails" minlength="5" maxlength="30" name="diversDetails" placeholder="Details zu Divers (optional)">
      </div>

      <!-- Benutzername -->
      <div class="mb-3">
        <input type="text" class="form-control" id="username" name="username" placeholder="Benutzername">
      </div>

      <!-- Vorname & Nachname -->
      <div class="row">
        <div class="col-md-6 mb-3">
          <input type="text" class="form-control" id="vorname" name="vorname" placeholder="Vorname">
        </div>
        <div class="col-md-6 mb-3">
          <input type="text" class="form-control" id="nachname" name="nachname" placeholder="Nachname">
        </div>
      </div>

      <!-- Email & Telefon -->
      <div class="row">
        <div class="col-md-6 mb-3">
          <input type="email" class="form-control" id="email" name="email" placeholder="E-Mail">
        </div>
        <div class="col-md-6 mb-3">
          <input type="tel" class="form-control" id="tel" name="telefon" placeholder="Telefon">
        </div>
      </div>

      <!-- Adresse -->
      <div class="mb-3">
        <input type="text" class="form-control" id="adresse" name="adresse" placeholder="Adresse">
      </div>

      <!-- PLZ, Ort, Land -->
      <div class="row">
        <div class="col-md-4 mb-3">
          <input type="text" class="form-control" id="plz" name="plz" placeholder="PLZ">
        </div>
        <div class="col-md-4 mb-3">
          <input type="text" class="form-control" id="ort" name="ort" placeholder="Ort">
        </div>
        <div class="col-md-4 mb-3">
          <select class="form-select" id="land" name="land" required>
            <option value="" disabled selected>Land wählen</option>
            <option>Österreich</option>
            <option>Deutschland</option>
            <option>Schweiz</option>
            <option>Belgien</option>
            <option>Bulgarien</option>
            <option>Dänemark</option>
            <option>Estland</option>
            <option>Finnland</option>
            <option>Frankreich</option>
            <option>Griechenland</option>
            <option>Irland</option>
            <option>Italien</option>
            <option>Kroatien</option>
            <option>Lettland</option>
            <option>Litauen</option>
            <option>Luxemburg</option>
            <option>Malta</option>
            <option>Niederlande</option>
            <option>Polen</option>
            <option>Portugal</option>
            <option>Rumänien</option>
            <option>Schweden</option>
            <option>Slowakei</option>
            <option>Slowenien</option>
            <option>Spanien</option>
            <option>Tschechien</option>
            <option>Ungarn</option>
            <option>Zypern</option>
          </select>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Absenden</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Zeige Detailsfeld, wenn "Divers" ausgewählt wird
    document.getElementById("anrede").addEventListener("change", function () {
      const diversGroup = document.getElementById("diversDetailsGroup");
      diversGroup.style.display = this.value === "Divers" ? "block" : "none";
    });

    // Formular absenden (nur zum Testen mit console.log)
    document.getElementById("userForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const json = Object.fromEntries(formData.entries());
      console.log("Gespeicherte Benutzerdaten:", json);
      alert("Daten gespeichert! (siehe Konsole)");
    });
  </script>
</body>
</html>
