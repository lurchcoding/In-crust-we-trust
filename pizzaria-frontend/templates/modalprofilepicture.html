<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crust_me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>


    <style>

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #dee2e6;
            display: block;
            margin: 0 auto 20px auto;
        }

    </style>



</head>

<body class="pt-5">
<div id="navigation">

</div>


<section>
    <div class="container pt-5 mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">



                <!-- profile Picture -->
                <div  class=" profile-pic rounded-circle overflow-hidden ratio ratio-1x1  rounded-circle " >
                    <img
                            src="./pictures/DonaldDuck.png"
                            onerror="this.onerror=null; this.src='./pictures/DefaultProfilPictures.png';"
                            class="img-fluid  object-fit-cover d-block"
                            alt="Produktbild"
                            data-bs-toggle="modal"
                            data-bs-target="#uploadProfilPictureModal"
                    >
                    <!--
                    <i class="bi bi-person fs-1 text-white position-absolute"></i>-->
                    </div>


                    <!-- Modal product pictures upload-->
                    <div class="modal fade " id="uploadProfilPictureModal" tabindex="-1" aria-labelledby="uploadProfilPictureModalLabel" aria-hidden="true">
                        <div class="modal-dialog ">
                            <div class="modal-content bg-dark text-light  ">
                                <div class="modal-header   border-0">
                                    <h1 class="modal-title text-light  fs-6" id="uploadProfilPictureModalLabel">Produktbild</h1>
                                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class=" border-0 profile-pic rounded-circle overflow-hidden ratio ratio-1x1  rounded-circle ">
                                    <img
                                            src="./pictures/DonaldDuck1.png"
                                            onerror="this.onerror=null; this.src='./pictures/DefaultProfilPictures.png';"
                                            class="img-fluid"
                                            alt="Produktbild"
                                    >

                                </div>
                                <div class="modal-footer border-0">
                                    <button type="button" class="btn btn-outline-light me-auto btn-sm " data-bs-dismiss="modal">Foto hinzufügen</button>
                                    <button type="button" class="btn btn-outline-light btn-sm">Löschen</button>
                                </div>
                            </div>
                        </div>
                    </div>





            </div>
        </div>
    </div>
</section>


<script defer src="navigation.js"></script>
</body>

</html>
